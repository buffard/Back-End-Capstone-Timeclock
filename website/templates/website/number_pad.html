{% block number_pad %}

{% for message in messages %}
<div class="{{ message.tags }} alert" role="alert">{{ message }}</div>
<hr>
{% endfor %}

<center>
<form id="user_form" method="post" action="{% url 'website:clockin' %}"
            enctype="multipart/form-data">

            {% csrf_token %}


<div class="btn-group-vertical ml-4 mt-4" role="group" aria-label="Basic example">
        <div class="btn-group">
            <input class="text-center form-control-lg mb-2"  name="pin_code" id="pin_code">
            
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-outline-secondary py-3" onclick="document.getElementById('pin_code').value=document.getElementById('pin_code').value + '1';">1</button>
            <button type="button" class="btn btn-outline-secondary py-3" onclick="document.getElementById('pin_code').value=document.getElementById('pin_code').value + '2';">2</button>
            <button type="button" class="btn btn-outline-secondary py-3" onclick="document.getElementById('pin_code').value=document.getElementById('pin_code').value + '3';">3</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-outline-secondary py-3" onclick="document.getElementById('pin_code').value=document.getElementById('pin_code').value + '4';">4</button>
            <button type="button" class="btn btn-outline-secondary py-3" onclick="document.getElementById('pin_code').value=document.getElementById('pin_code').value + '5';">5</button>
            <button type="button" class="btn btn-outline-secondary py-3" onclick="document.getElementById('pin_code').value=document.getElementById('pin_code').value + '6';">6</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-outline-secondary py-3" onclick="document.getElementById('pin_code').value=document.getElementById('pin_code').value + '7';">7</button>
            <button type="button" class="btn btn-outline-secondary py-3" onclick="document.getElementById('pin_code').value=document.getElementById('pin_code').value + '8';">8</button>
            <button type="button" class="btn btn-outline-secondary py-3" onclick="document.getElementById('pin_code').value=document.getElementById('pin_code').value + '9';">9</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-outline-secondary py-3" onclick="document.getElementById('pin_code').value=document.getElementById('pin_code').value.slice(0, -1);">&lt;</button>
            <button type="button" class="btn btn-outline-secondary py-3" onclick="document.getElementById('pin_code').value=document.getElementById('pin_code').value + '0';">0</button>
            <button type="submit" name="submit" value="Save" class="btn btn-primary py-3" onclick="">Go</button>
        </div>
    </div>
  </form>
</center>

{% endblock number_pad %}
