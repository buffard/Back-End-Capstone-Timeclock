{% extends "index.html" %}
{% block content %}

    <h1>Add a Employee</h1>
    
    {% for message in messages %}
    <div class="{{ message.tags }} alert alert-danger" role="alert">{{ message }}</div>
    <hr>
    {% endfor %}

    <form id="user_form" method="post" action="{% url 'website:addEmployee' %}"
            enctype="multipart/form-data">

        {% csrf_token %}

        <!-- Display each form. The as_p method wraps each element in a paragraph
                (<p>) element. This ensures each element appears on a new line,
                making everything look neater. -->
        {{ employee_form.as_p }}

        <a class="nav-link link" href="{% url 'website:user-home' %}">
            <button type="button" class="btn btn-outline-info">
                <i class="fas fa-arrow-circle-left"></i> Back</button></a>
                
            
            
        <input type="submit" name="submit" value="Save" class="btn btn-primary" />

    </form>
{% endblock content %}
